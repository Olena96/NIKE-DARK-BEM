	<html lang="en">

<body>
	<div class="container">
		<header class="header"> 
			<a href="index.html" class="header__logo"><img src="images/logo.png" alt="Logo"></a>
		</header>
		<main class="content">
			<div class="product">
				<div class="product__img">
					<img src="images/product.png" alt="Product">
				</div>

				<ul class="product__variants">
					<li class="product__item-grey product__item--is--active"></li>
					<li class="product__item-white product__item--is--active"></li>
					<li class="product__item-red product__item--is--active"></li>
					<li class="product__item-blue product__item--is--active"></li>
				</ul>
			</div> 
			<div class="description">
				<h1 class="description__title">Nike SB Stefan <br>  Janoski Max</h1>
				<p class="description__about">Unisex Skateboarding Shoe </p>
				<ul class="description__stars">
					<li class="description__stars--vol">&#9733;</li>
					<li class="description__stars--vol">&#9733;</li>
					<li class="description__stars--vol">&#9733;</li>
					<li class="description__stars--vol1">&#9733;</li>
					<li class="description__stars--vol1">&#9733;</li>
				</ul>
				<div class="description__select">
					<select name="" id="" class="description__select-size">
						<option value="Size" class="select__opt">Size</option>
					</select>
					<select name="" id="" class="description__select-qty">
						<option value="Qty" class="select__qty">Qty</option>
					</select>
				</div>

				<form class="description__form"><button class="description__btn" type="submit" href="#">Add to cart</button></form>

			</div>

		</main>	
		
	</div>
